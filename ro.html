<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Marksheet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background-color: #ffffff;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <h1>Student Marksheet</h1>
    <table>
        <tr>
            <th>Student ID</th>
            <th>Name</th>
            <th>Maths</th>
            <th>Science</th>
            <th>English</th>
            <th>Social Studies</th>
            <th>Total</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Student One</td>
            <td>85</td>
            <td>90</td>
            <td>88</td>
            <td>92</td>
            <td>355</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Student Two</td>
            <td>78</td>
            <td>84</td>
            <td>80</td>
            <td>85</td>
            <td>327</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Student Three</td>
            <td>92</td>
            <td>89</td>
            <td>94</td>
            <td>90</td>
            <td>365</td>
        </tr>
        <tr>
            <td>4</td>
            <td>Student Four</td>
            <td>88</td>
            <td>76</td>
            <td>85</td>
            <td>80</td>
            <td>329</td>
        </tr>
        <tr>
            <td>5</td>
            <td>Student Five</td>
            <td>95</td>
            <td>90</td>
            <td>93</td>
            <td>91</td>
            <td>369</td>
        </tr>
    </table>
</body>
</html>
